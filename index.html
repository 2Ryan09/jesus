<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi, Jesus :)</title>
  <meta name="description" content="Hi, Jesus :)">
  <style>
    body {
      background: linear-gradient(135deg, #fbeffb 0%, #b2f7ef 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
    }

    
    /* Cute rainbow text effect */
    .cute-wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      flex-direction: column;
      z-index: 1;
    }
    .cute-text {
      font-size: 64px;
      font-weight: bold;
      background: linear-gradient(90deg, #ffb6d5, #ffd6e0, #b2f7ef, #ffb6d5);
      background-size: 200% 200%;
      color: #fff;
      padding: 20px 40px;
      border-radius: 32px;
      box-shadow: 0 4px 24px 0 #ffb6d555;
      animation: rainbowBG 2s linear infinite;
      position: relative;
      transition: transform 0.1s;
      user-select: none;
      text-shadow: 0 2px 8px #ffb6d5, 0 0px 0px #fff;
    }
    .cute-text:hover {
      animation: rainbowBG 2s linear infinite, shakeCute 0.3s infinite;
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 8px 32px 0 #ffd6e055;
    }

    @keyframes rainbowBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes shakeCute {
      0% { transform: scale(1.08) rotate(-2deg) translateX(0);}
      25% { transform: scale(1.08) rotate(-2deg) translateX(-4px);}
      50% { transform: scale(1.08) rotate(-2deg) translateX(4px);}
      75% { transform: scale(1.08) rotate(-2deg) translateX(-4px);}
      100% { transform: scale(1.08) rotate(-2deg) translateX(0);}
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 18px;
      height: 18px;
      pointer-events: none;
      z-index: 2;
      opacity: 0.8;
      animation: sparkleAnim 1.2s linear forwards;
    }
    .sparkle::before, .sparkle::after {
      content: '';
      position: absolute;
      background: #fff6b8;
      border-radius: 50%;
      opacity: 0.8;
    }
    .sparkle::before {
      width: 18px; height: 4px; left: 0; top: 7px;
      box-shadow: 0 0 8px #fff6b8;
    }
    .sparkle::after {
      width: 4px; height: 18px; left: 7px; top: 0;
      box-shadow: 0 0 8px #fff6b8;
    }
    @keyframes sparkleAnim {
      0% { opacity: 0; transform: scale(0.1);}
      50% { opacity: 1; transform: scale(1.2);}
      100% { opacity: 0; transform: scale(0.1);}
    }
  </style>
</head>
<body>
  <!-- Floating hearts -->
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <!-- Cute text -->
  <div class="cute-wrapper">
    <div class="cute-text">Hi, Jesus :)</div>
  </div>
  <script>
    // Sparkle burst on click
    document.querySelector('.cute-text').addEventListener('click', function(e) {
      for (let i = 0; i < 15; i++) {
        let sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        // Random position around the click or center
        let angle = Math.random() * 2 * Math.PI;
        let radius = 60 + Math.random() * 40;
        let x = window.innerWidth/2 + Math.cos(angle) * radius - 9;
        let y = window.innerHeight/2 + Math.sin(angle) * radius - 9;
        sparkle.style.left = x + 'px';
        sparkle.style.top = y + 'px';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1200);
      }
    });
  </script>
</body>
</html>
